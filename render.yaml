services:
  - type: web
    name: lung-nan-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      - key: BUDGET_DB_PATH
        value: /var/data/budget.db
    disk:
      name: lung-nan-data
      mountPath: /var/data
      sizeGB: 1
